# fly.toml app configuration file

app = "news-bulletin-aggregator"
primary_region = "syd"  # Sydney region for Australia

[build]

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# Mount volume for persistent storage
[[mounts]]
  source = "news_data"
  destination = "/app/output"
  initial_size = "1gb"
